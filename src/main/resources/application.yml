server:
  tomcat:
    accept-count: 100
    max-threads: 200
  servlet:
    session:
      tracking-modes: cookie

spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem://localhost/~/jwp-spring-boot;DB_CLOSE_DELAY=-1
    hikari:
      maximum-pool-size: 1
      leak-detection-threshold: 2000
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

handlebars:
  suffix: .html
